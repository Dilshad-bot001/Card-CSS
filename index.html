<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML and CSS Practice Project</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="first-column">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <div class="result">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="second-column">
                <h3>Summary</h3>
                <div class="info reaction">
                    <div class="info-tag-icon">
                        <img src="images/icon-reaction.svg" alt="reaction-icon">
                        <h4>Reaction</h4>
                    </div>
                    <span>
                        <h4>80</h4> / 100
                    </span>
                </div>
                <div class="info memory">
                    <div class="info-tag-icon">
                        <img src="images/icon-memory.svg" alt="reaction-icon">
                        <h4>Memory</h4>
                    </div>
                    <span>
                        <h4>92 </h4> / 100
                    </span>
                </div>
                <div class="info verbal">
                    <div class="info-tag-icon">
                        <img src="images/icon-verbal.svg" alt="reaction-icon">
                        <h4>Verbal</h4>
                    </div>
                    <span>
                        <h4>61</h4> / 100
                    </span>
                </div>
                <div class="info visual">
                    <div class="info-tag-icon">
                        <img src="images/icon-visual.svg" alt="reaction-icon">
                        <h4>Visual</h4>
                    </div>
                    <span>
                        <h4>72</h4> / 100
                    </span>
                </div>
                <div class="hero-btn">
                    <button>Continue</button>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
